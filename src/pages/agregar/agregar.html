<!--
  Generated template for the AgregarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Agregar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Autor"
    [(ngModel)]="autor">
  </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Título"
    [(ngModel)]="titulo">
  </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Año"
    [(ngModel)]="ano">
  </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Portada"
    [(ngModel)]="portada">
  </ion-input>
  </ion-item>

</ion-list>
<button ion-button block (click)="agregar()">Agregar</button>
</ion-content>
