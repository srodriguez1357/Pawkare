<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Libros
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)= "agregar()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{item.portada}}">
      </ion-thumbnail>
      <h2>{{item.titulo}}</h2>
      <h2>{{item.autor}}</h2>
      <h2>{{item.ano}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
